name: Bug report
description: Create a report to help us improve
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to report a bug! Please fill out the following information to help us resolve the issue.
  - type: input
    id: version
    attributes:
      label: Package Version
      description: What version of the package are you using?
      placeholder: e.g. 1.0.0
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Please provide a clear and concise description of the steps to reproduce the bug.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true
